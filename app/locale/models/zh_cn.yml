          other: "太长(最多%{count}个字符)"
        too_short:
          one: "太短(最少1个字符)"
          other: "太短(最少%{count}个字符)"
        wrong_length:
          one: "长度错误(必须为1个字符)"
          other: "长度错误(必须为%{count}个字符)"
        not_a_number: "必须为数字"
        not_an_integer: "必须为整数"
